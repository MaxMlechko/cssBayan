<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssBayan</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Css Bayan</h1>
        <form>
            <div class="meme">
                <div class="divider"></div>
                <label for="meme1" class="radio-button">
                    <input type="radio" name="meme" id="meme1" checked>
                    <span class="meme_text">When you need to go to gym</span>
                    <span class="icon_on">&#215;</span>
                    <span class="icon_off">&#43;</span>
                    <img src="./img/1.jpg" class="pic">
                </label>
            </div>
            <div class="meme">
                <div class="divider"></div>
                <label for="meme2" class="radio-button">
                    <input type="radio" name="meme" id="meme2">
                    <span class="meme_text">(」°ロ°)」</span>
                    <span class="icon_on">&#215;</span>
                    <span class="icon_off">&#43;</span>
                    <img src="./img/2.jpg" class="pic">
                </label>
            </div>
            <div class="meme">
                <div class="divider"></div>
                <label for="meme3" class="radio-button">
                    <input type="radio" name="meme" id="meme3">
                    <span class="meme_text">Where are you mom (ಥ﹏ಥ)</span>
                    <span class="icon_on">&#215;</span>
                    <span class="icon_off">&#43;</span>
                    <img src="./img/3.jpg" class="pic">
                </label>
            </div>
            <div class="meme">
                <div class="divider"></div>
                <label for="meme4" class="radio-button">
                    <input type="radio" name="meme" id="meme4">
                    <span class="meme_text">Why i don't have friends...</span>
                    <span class="icon_on">&#215;</span>
                    <span class="icon_off">&#43;</span>
                    <img src="./img/4.jpg" class="pic">
                </label>
            </div>
            <div class="meme">
                <div class="divider"></div>
                <label for="meme5" class="radio-button">
                    <input type="radio" name="meme" id="meme5">
                    <span class="meme_text">Always like this</span>
                    <span class="icon_on">&#215;</span>
                    <span class="icon_off">&#43;</span>
                    <img src="./img/5.jpg" class="pic">
                </label>
            </div>
        </form>
    </div>
</body>
</html>
